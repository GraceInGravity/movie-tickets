<html>

  <body>

    <!-- Start of the Nested/Multi-Level Dropdowns. -->
    <div class="container">
      <h2>Type and Amount of Tickets</h2>
      <p>Please choose your ticket type and number of tickets.</p>
      <!-- <p>In this example, we have created a .dropdown-submenu class for multi-level dropdowns (see style section above).</p>
      <p>Note that we have added jQuery to open the multi-level dropdown on click (see script section below).</p> -->
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Ticket Type and amount
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a tabindex="-1" href="#">Adult</a></li>

          <li class="dropdown-submenu">
          <a class="test" tabindex="-1" href="#">Youth<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a tabindex="-1" href="#">1 ticket</a></li>
            <li><a tabindex="-1" href="#">2 tickets</a></li>
            <li><a tabindex="-1" href="#">3 tickets </a></li>
          </ul>
        </li>

          <li class="dropdown-submenu">
            <a class="test" tabindex="-1" href="#">Senior <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a tabindex="-1" href="#">1 ticket</a></li>
              <li><a tabindex="-1" href="#">2 tickets</a></li>
              <li><a tabindex="-1" href="#">3 tickets </a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
    <!-- Start of the Nested/Multi-Level Dropdowns. -->


    <div class="container">


    <form id="formOne">
    <select class="form-control" id="nameMovie">
      <option>Monster Fight 3</option>
      <option>Rom Com: The Movie</option>
      <option>Facsinating but Sad Documentary</option>
      <option>Fast and Furious: Sweet 16</option>
    </select>
    <select class="form-control" id="ageBuyer">
      <option>Adult</option>
      <option>Youth</option>
      <option>Senior</option>
    </select>
    <select class="form-control" id="quantity">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
    <select class="form-control" id="timeMovie">
      <option>11:00am</option>
      <option>1:30pm</option>
      <option>4:00pm</option>
      <option>7:00pm</option>
    </select>
    <button type="submit" class="btn">Buy Now!</button>






    </div>
